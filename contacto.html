  <body class="contacto__body">
    <header class="encabezado">
        <div class="encabezado__contenido">
            <nav>
                <ul class="encabezado__contenido-menu">
                    <li><a href="../index.html">Pagina principal</a></li>

    <main>
      <div class="contacto">
        <div class="contacto__div"><h1>Contacto</h1></div>
        <form>
          <label for="nombre" class="contacto__text">Nombre</label>
          <input type="text" name="nombre" class="contacto__text-holder" placeholder="Ingresa tu nombre" />

          <label for="motivo" class="contacto__text">Motivo</label>
          <select class="contacto__text-holder" name="motivo">
            <option value="proyecto">Iniciar un proyecto</option>
            <option value="propuesta_e">Propuesta laboral empresarial</option>
            <option value="propuesta_f">Propuesta freelance</option>
          </select>

          <label for="mensaje" class="contacto__text">Mensaje</label>
          <textarea name="subject" class="contacto__text-holder" placeholder="Escribi un mensaje"></textarea>
          <input class="contacto__boton" type="submit" value="Enviar" />
        </form>
      </div>
    </main>
  </body>
