    <!-- comienzo del header -->
    <header class="encabezado">
      <div class="encabezado__contenido">
        <nav>
          <ul class="encabezado__contenido-menu">

            <li><a href="./cv.html">CV</a></li>
          </ul>
          <li class="nav-item dropdown encabezado__responsive">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
            Menú
            </a>
            <ul class="dropdown-menu">
              <li>
                <a href="./sobremi.html" class="dropdown-item">Sobre mí</a>

              <li>

                  >Habilidades</a

          </li>
        </nav>
      </div>
    </header>
    <!-- fin del header -->
    <main>
      <!-- comienzo seccion contacto   -->
      <div class="contacto">
        <div class="contacto__div"><h1>Contacto</h1></div>
        <!-- comienzo form contacto -->
        <form class="contacto__form">
          <div class="mb-3">
            <label
              for="exampleFormControlInput1"
              class="form-label contacto__text"
              >Nombre</label
            >
            <input
              type="email"
              class="form-control contacto__text-holder"
              placeholder="Ingresa tu nombre"
            />
          </div>
          <div class="mb-3">
            <label for="motivo" class="form-label contacto__text">Motivo</label>
            <select class="contacto__text-holder form-select" name="motivo">
              <option value="proyecto">Iniciar un proyecto</option>
              <option value="propuesta_e">Propuesta laboral empresarial</option>
              <option value="propuesta_f">Propuesta freelance</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label contacto__text"
              >Mensaje</label
            >
            <textarea
              class="form-control contacto__text-holder"
              placeholder="¡Contactame!"
              rows="3"
            ></textarea>
          </div>
          <div class="contacto__form-boton">
          <button class="btn btn-primary" type="submit" value="Enviar">
            Enviar
          </button>
        </div>
        </form>
        <!-- fin form contacto -->
      </div>
      <!-- fin seccion contacto -->
    </main>
    <footer class="pie-pagina">
      <div class="pie-pagina__contenido">
        <section class="pie-pagina__dato">
          <a href="../index.html">Julio Gonzalez</a>
        </section>

          Todos los derechos reservados
        </section>
      </div>
    </footer>

      ></script>
